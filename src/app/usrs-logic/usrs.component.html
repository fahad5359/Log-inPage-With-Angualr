<div class="container">
    <!-- <p>hla i aadasdwesm working fine </p>     -->
    <!-- A logIn Page with usrnem and pass,and a small trick -->
    <div class="card border-primary">
        <div class="card-body">

            <h4 class="card-title"><label>Login</label></h4>
            <!--Human  -->
            <!-- usr -->
            <label>User Name</label>
            <input type="text" class="form-control" [(ngModel)]="userNem" placeholder="EnterUserNem">

            <!-- pass -->
            <label>Pass Word</label>
            <input type="password" class="form-control" [(ngModel)]="passWrd" placeholder="EnterPass" >

            <!-- email/Phone number -->
            <label>{{EmailOrPhone}}</label>
            <input [type]="emailType" class="form-control"   [(ngModel)]="eml" placeholder="enter Email">
            <input [type]="phoneType" class="form-control"   [(ngModel)]="nmbr"placeholder="Enter Password">

            <button (click)="toPhone_numb()">ByPhoneNumber</button>
            <button (click)="revertEmlPhon()">ByEmail</button>
            <br>
            <br>

            <!-- button -->
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" [disabled]="userNem ==='' "
                    (click)="getUsrNem()">LzGo</button>
            </div>

            <!-- Alian -->
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary">I am an Alian</button>
            </div>
        </div>
        <br>
        <br>
        <!--  info -->

        <h1 *ngIf="sumbitt">Welcome {{userNem}}</h1>
        <h1 *ngIf="sumbitt">Ur pass is {{passWrd}}</h1>
        <ng-template [ngIf]="sumbitt" [ngIfElse]="" >
            <h1>Ur Email is {{eml}}</h1>
        </ng-template>
        <!-- <h1>ur phone number is {{das}}</h1> -->

        <p *ngIf="sumbitt">Nice the User nem u entered is {{userNem}}</p>
    </div>

</div>
